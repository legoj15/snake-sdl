name: build

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  pull_request:
jobs:
  build:
    name: ${{ matrix.os }} (${{ matrix.build_type }}, ${{ matrix.triplet }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            build_type: Debug
            triplet: x64-windows-static
          - os: windows-latest
            build_type: Release
            triplet: x64-windows-static

          - os: ubuntu-latest
            build_type: Debug
            triplet: x64-linux
          - os: ubuntu-latest
            build_type: Release
            triplet: x64-linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Ubuntu runners need some build tools for certain vcpkg ports (like libxcrypt)
      - name: Install Linux build deps (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf autoconf-archive automake libtool \
            pkg-config \
            python3-venv libltdl-dev

      - name: Setup CMake + Ninja
        uses: lukka/get-cmake@latest

      # IMPORTANT: Force MSVC toolchain on Windows so it matches x64-windows-static
      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # Optional: strip MinGW from PATH in case something installs it
      - name: De-Mingw PATH (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $p = $env:Path -split ';' | Where-Object { $_ -notmatch 'mingw64\\bin' }
          "Path=$($p -join ';')" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Setup vcpkg (manifest mode + caching)
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: '**/vcpkg.json'
          vcpkgDirectory: '${{ github.workspace }}/vcpkg'

      - name: Configure
        run: >
          cmake -S . -B build
          -G Ninja
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DVCPKG_TARGET_TRIPLET=${{ matrix.triplet }}
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake

      # Sanity check: confirm compiler choice (Windows should say cl/MSVC)
      - name: Compiler sanity check (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake -LA -N -B build |
            Select-String -Pattern "CMAKE_C_COMPILER:|CMAKE_C_COMPILER_ID:|CMAKE_CXX_COMPILER:|CMAKE_CXX_COMPILER_ID:" |
            ForEach-Object { $_.Line }

      - name: Build
        run: cmake --build build --parallel

      - name: Rename binaries
        shell: bash
        run: |
          set -euo pipefail
          if [ "$RUNNER_OS" = "Windows" ]; then
            test -f build/snake.exe
            mv build/snake.exe build/snake-windows.exe
          else
            test -f build/snake
            mv build/snake build/snake-linux
          fi

      - name: Extract changelog for release
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          set -euo pipefail

          RAW_TAG="${GITHUB_REF_NAME}"     # e.g. v1.0.0
          VER="${RAW_TAG#v}"               # e.g. 1.0.0

          echo "Extracting changelog for tag '$RAW_TAG' (version '$VER')"

          echo "Changelog headings found:"
          grep -nE '^## \[' CHANGELOG.md || true

          # Match "## [1.0.0]" or "## [v1.0.0]" with optional " - ..." after it.
          awk -v ver="$VER" -v tag="$RAW_TAG" '
            BEGIN { found=0 }
            {
              line=$0
              if (!found && (line ~ ("^## \\[" ver "\\]") || line ~ ("^## \\[" tag "\\]"))) {
                found=1
              } else if (found && line ~ "^## \\[") {
                exit
              }
              if (found) print
            }
          ' CHANGELOG.md > RELEASE_NOTES.md

          if [ ! -s RELEASE_NOTES.md ]; then
            echo "ERROR: No changelog section found for '$RAW_TAG' or '$VER'"
            exit 1
          fi

          echo "Generated release notes:"
          echo "------------------------"
          cat RELEASE_NOTES.md
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snake-${{ matrix.os }}-${{ matrix.build_type }}-${{ matrix.triplet }}
          path: |
            build/snake-windows.exe
            build/snake-linux

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/snake-windows.exe
            build/snake-linux
          body_path: RELEASE_NOTES.md
