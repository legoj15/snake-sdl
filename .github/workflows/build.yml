name: build

on:
  push:
  pull_request:

jobs:
  build:
    name: ${{ matrix.os }} (${{ matrix.build_type }}, ${{ matrix.triplet }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            build_type: Debug
            triplet: x64-windows-static
          - os: windows-latest
            build_type: Release
            triplet: x64-windows-static

          - os: ubuntu-latest
            build_type: Debug
            triplet: x64-linux
          - os: ubuntu-latest
            build_type: Release
            triplet: x64-linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Ubuntu runners need some build tools for certain vcpkg ports (like libxcrypt)
      - name: Install Linux build deps (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf autoconf-archive automake libtool \
            pkg-config \
            python3-venv

      - name: Setup CMake + Ninja
        uses: lukka/get-cmake@latest

      - name: Setup vcpkg (manifest mode + caching)
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: '**/vcpkg.json'
          vcpkgDirectory: '${{ github.workspace }}/vcpkg'

      - name: Configure
        run: >
          cmake -S . -B build
          -G Ninja
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DVCPKG_TARGET_TRIPLET=${{ matrix.triplet }}
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build
        run: cmake --build build --parallel

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snake-${{ matrix.os }}-${{ matrix.build_type }}-${{ matrix.triplet }}
          path: |
            build/snake.exe
            build/snake
